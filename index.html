<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
      <body>
        <div id="container">
          <div id="calculator" name="calculator">
            <button id="clear" type="button" class="number" value="C">C</button>
            <input id="results" type="text" value="" placeholder="results">
            <br>
            <button id="seven" type="button" class="number" value="7">7</button>
            <button id="eight" type="button" class="number" value="8">8</button>
            <button id="nine" type="button" class="number" value="9">9</button>
            <button id="divide" type="button" class="calculate" value="/">/</button>
            <br>
            <button id="four" type="button" class="number" value="4">4</button>
            <button id="five" type="button" class="number" value="5">5</button>
            <button id="six" type="button" class="number" value="6">6</button>
            <button id="multiply" type="button" class="calculate" value="x">x</button>
            <br>
            <button id="one" type="button" class="number" value="1">1</button>
            <button id="two" type="button" class="number" value="2">2</button>
            <button id="three" type="button" class="number" value="3">3</button>
            <button id="subtract" type="button" class="calculate" value="-">-</button>
            <br>
            <button id="zero" type="button" class="number" value="0">0</button>
            <button id="decimal" type="button" class="number" value=".">.</button>
            <button id="equals" type="button" class="calculate" value="=">=</button>
            <button id="add" type="button" class="calculate" value="+">+</button>
          </div>
        </div>
      </body>
  <script src="main.js"></script>
</html>
